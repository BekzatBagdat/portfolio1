<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bekzat Bagdat, Frontend-Developer Portfolio. "
    />
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--Icon-->
    <link rel="icon" href="img/bicon.png" />
    <title>Bekzat.Dev | Portfolio</title>
  </head>
  <body>
    <!---------------Header----------------->
    <header class="header">
      <img class="logo" src="img/logo.png" alt="bekzat.dev logo" />
      <input type="checkbox" id="check" aria-label="checkbox" />
      <label for="check" class="icons" aria-label="nav-menu">
        <i class="bx bx-menu" id="menuIcon"></i>
        <i class="bx bx-x" id="closeIcon"></i>
      </label>
      <nav class="navbar">
        <a href="#heroSection">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
      </nav>
    </header>
    <section class="hero_section" id="heroSection">
      <img src="img/hero.png" alt="computer first person view" />
      <div class="hero_txt">
        <h1>Hello, Frontend-Developer here 👋👋👋</h1>
        <p>
          Bekzat Bagdat, a passionate front end developer based in Norway. 🗺️
        </p>
        <div class="skills_container">
          <h2>Skills:</h2>
          <div class="skill_icon_container">
            <img class="skill_icons" src="img/htmlIcon.png" alt="html icon" />
            <img class="skill_icons" src="img/cssIcon.png" alt="css icon" />
            <img class="skill_icons" src="img/jsIcon.png" alt="js icon" />
            <img
              class="skill_icons"
              src="img/wordpressIcon.png"
              alt="wordpress icon"
            />
            <img class="skill_icons" src="img/figmaIcon.png" alt="figma icon" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
